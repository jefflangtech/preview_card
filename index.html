<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/index.css">
  <title>Product Preview Card - Front End Mentor Project</title>
</head>
<body>
  <main>
    <div class="widget">
      <div class="product-image">
        <img src="resources/images/image-product-desktop.jpg" alt="" srcset="">
      </div>
      <div class="product-content">
        <h3 class="product-category upper">Perfume</h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and volumptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="upper">Chanel.</span></p>
        <div class="price">
          <div class="current-price">$149.99</div>
          <div class="was-price">$169.99</div>
        </div>
        <div class="buy button"><img src="resources/images/icon-cart.svg"><p>Add to Cart</p></div>
      </div>
    </div>
  </main>
  
</body>
</html>
